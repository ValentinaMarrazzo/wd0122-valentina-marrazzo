<body>
    <!--La prima grande differenza tra un framework e una libreria è chi ha il controllo del processo di sviluppo: con una libreria uno sviluppatore generalmente chiama la libreria ogni volta che lo ritiene opportuno; un framework generalmente richiede che lo sviluppatore sia completamente immerso nel suo flusso di lavoro. Framework e librerie sono entrambi codici scritti da qualcun altro che aiutano ad eseguire alcuni compiti risparmiando tempo. Mntre le librerie sono utilizzate a discrezione dello sviluppatore, i framework dicono allo sviluppatore di cosa ha bisogno-->

    <!--Un framework CSS è una collezione di Css preparati e pronti all'uso: mettono a disposizione strumenti per far funzionare le UI che possono essere modificate durante lo sviluppo di un progetto invece di spendere tempo partendo da zero-->

    <!--Bootstrap è uno dei migliori framework Css. Si può collegare al foglio di lavoro tramite link cdn. Il link cdn contiene un foglio di stile minificato.  -->
    
</body>
</html>
