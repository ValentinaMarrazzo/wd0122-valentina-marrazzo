<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <title>Una to-do list</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div id="todo" class="col">
                <div class="row">
                    <div class="col">
                        <input type="text" class="form-control" id="testo" placeholder="Scrivi qualcosa">
                    </div>
                    <div class="col">
                        <button id="bottone" class="btn btn-primary">Inserisci</button>
                    </div>
                    <div class="col-12" id="lista"></div>
                </div>
            </div>
        </div>
    </div>
    <script>
        let lista = document.querySelector('#lista')
        let testo = document.querySelector('#testo')
        let bottone = document.querySelector('#bottone')

        bottone.addEventListener('click', function(){
            let div = document.createElement('div')
            lista.append(div)
            div.classList.add('alert', 'alert-success')
            div.innerHTML = testo.value

            testo.value = ''
        })
    </script>
</body>
</html>
