<div class="container">
  <form (ngSubmit)="submit()" [formGroup]="form3" #f>
    <div ngModelGroup="autData" #autGroup="ngModelGroup">

      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" class="form-control"  formControlName="email">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" class="form-control"  formControlName="password">
      </div>

    </div>
    <div class="form-group">
      <label for="city">Citt√†</label>
      <select id="city"  formControlName="city">
        <option value="">Seleziona</option>
        <option value="Roma">Roma</option>
        <option value="Milano">Milano</option>
        <option value="Reggio Emilia">Reggio Emilia</option>
      </select>
    </div>

    <h3 for="city">Sports</h3>
    <button (click)="addSport()" class="btn btn-danger">Aggiungi sport</button>
    <div class="form-group" *ngFor="let sport of getSportFields(); let i = index">
      <input type="text" class="form-control" [formControlName]="'sport '+ i">
    </div>

    <button class="btn btn-primary">Invia</button>
    <p *ngIf="this.form3.get('email')?.invalid" [style.color]="'red'">Compila tutti i campi per inviare il form</p>
  </form>
</div>
