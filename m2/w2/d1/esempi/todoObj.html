<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <title>Una to-do list</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div id="todo" class="col">
                
            </div>
            <div id="todo2" class="col">
                
            </div>
        </div>
    </div>

    <script>
        class Todo{
        constructor(_target){
            this.target = document.querySelector(_target)
            this.testo = ''
            this.bottone = ''
            this.lista = ''
            this.creaHTMLBase()

            this.bottone.addEventListener('click', () => {
                this.creaHTMLElementoLista()
            }) //diventando una fuonzione freccia, this non si riferir√† a this.bottone ma a tutto l'oggetto
        }

        creaHTMLBase(){
            let input = document.createElement('input')
            input.type = 'text'
            input.classList.add('form-control')
            input.placeholder = 'Scrivi qualcosa'

            this.testo = input

            let button = document.createElement('button')
            button.innerHTML = 'Inserisci'
            button.classList.add('btn', 'btn-primary')

            this.bottone = button

            let areaTarget = document.createElement('div')

            this.lista = areaTarget

            this.target.append(input, button, areaTarget)
        }

        creaHTMLElementoLista(){
            let div = document.createElement('div')
            div.innerHTML = this.testo.value
            div.classList.add('alert', 'alert-success')
            let close = this.eliminaHTMLElementoLista(div)

            div.append(close)
            this.lista.append(div)
            this.testo.value = ''

        }

        eliminaHTMLElementoLista(genitore){
            let close = document.createElement('button')
            close.innerHTML = 'Fatto'
            close.addEventListener('click', function(){
                genitore.remove()
            })
            
            return close;
        }
    }

        let todo = new Todo('#todo')
        let todo2 = new Todo('#todo2')

        
    </script>
    </body>
    </html>
